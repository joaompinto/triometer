<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Motivation Distribution</title>
    
    <!-- Open Graph Protocol tags -->
    <meta property="og:title" content="Work Motivation Survey">
    <meta property="og:description" content="Discover what motivates you at work: salary, people, or the work itself. Take this interactive survey to find out!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://itplace.example.com/">
    <meta property="og:image" content="https://itplace.example.com/static/img/og-image.png">
    <meta property="og:site_name" content="Work Motivation Survey">
    
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Updated CSS path -->
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <div id="locationInfo">Loading location...</div> <!-- Renamed from countryInfo to locationInfo and updated text -->

        <h2 id="title"></h2> <!-- Title will be set by JavaScript -->
        <div id="canvasContainer" style="position: relative;">
            <canvas id="canvas" width="500" height="450"></canvas>
            <div id="labelSalary" class="vertex-label"></div>
            <div id="labelPeople" class="vertex-label"></div>
            <div id="labelWork" class="vertex-label"></div>
        </div>
        <div id="info">Click inside the triangle to select a position</div>
        <div class="symbols-box">
            <div id="proximitySymbols"></div>
        </div>
        <button id="submitBtn">Submit Selection</button>
        <button id="showResultsBtn">Show Results</button> <!-- Added Show Results button -->
    </div>

    <script src="static/js/proximity.js" type="module"></script>
    <script src="static/app.js" type="module"></script>
</body>
</html>
