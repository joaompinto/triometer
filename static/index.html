<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Motivation Survey | Triometer</title>
    
    <!-- Open Graph Protocol tags -->
    <meta property="og:title" content="Work Motivation Survey | Triometer">
    <meta property="og:description" content="Discover what motivates you at work: salary, people, or the work itself. Take this interactive survey and compare your results with others around the world.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.triometer.org/">
    <meta property="og:image" content="https://www.triometer.org/static/img/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Work Motivation Survey Triangle Diagram">
    <meta property="og:site_name" content="Triometer">

    <!-- Additional social media tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://www.triometer.org/static/img/og-image.png">

    <!-- Additional meta tags -->
    <meta name="description" content="Discover what motivates you at work: salary, people, or the work itself. Interactive survey tool to explore work motivation factors.">
    <meta name="keywords" content="work motivation, career motivation, salary motivation, workplace survey, job satisfaction">
    <meta name="author" content="Triometer">
    <link rel="canonical" href="https://www.triometer.org/">
    
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <div id="locationInfo">Loading location...</div> <!-- Renamed from countryInfo to locationInfo and updated text -->

        <h2 id="title"></h2> <!-- Title will be set by JavaScript -->
        <div id="canvasContainer" style="position: relative;">
            <canvas id="canvas" width="500" height="450"></canvas>
            <div id="labelSalary" class="vertex-label"></div>
            <div id="labelPeople" class="vertex-label"></div>
            <div id="labelWork" class="vertex-label"></div>
        </div>
        <div id="info">Click inside the triangle to select a position</div>
        <div class="symbols-box">
            <div id="proximitySymbols"></div>
        </div>
        <button id="submitBtn">Submit Selection</button>
        <button id="showResultsBtn">Show Results</button> <!-- Added Show Results button -->
    </div>

    <script src="static/js/proximity.js" type="module"></script>
    <script src="static/app.js" type="module"></script>
</body>
</html>
