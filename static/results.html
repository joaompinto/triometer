<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Motivation Results | Triometer</title>
    
    <!-- Open Graph Protocol tags -->
    <meta property="og:title" content="Work Motivation Results | Triometer">
    <meta property="og:description" content="Explore global work motivation trends. See how different countries value salary, people, and work content differently across the world.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.triometer.org/results">
    <meta property="og:image" content="https://www.triometer.org/static/img/og-results-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Global Work Motivation Distribution Results">
    <meta property="og:site_name" content="Triometer">
    
    <!-- Additional social media tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://www.triometer.org/static/img/og-results-image.png">

    <!-- Additional meta tags -->
    <meta name="description" content="Global work motivation survey results. Compare how different countries value salary, workplace relationships, and work content.">
    <meta name="keywords" content="work motivation results, global workplace trends, motivation comparison, international work values">
    <meta name="author" content="Triometer">
    <link rel="canonical" href="https://www.triometer.org/results">
    
    <!-- Existing links -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/results.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Work Motivation Survey Results</h1>
        
        <div class="chart-grid">
            <div class="chart-container">
                <h2>Participants by Country</h2>
                <canvas id="participantsChart"></canvas>
                <button class="toggle-table-btn" data-target="participantsTable">
                    Show Data Table <span class="toggle-icon">▼</span>
                </button>
                <div class="table-container collapsed" id="participantsTable">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Country</th>
                                <th>Participants</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
            <div class="chart-container">
                <h2>Motivation Distribution by Country</h2>
                <canvas id="motivationsChart"></canvas>
                <button class="toggle-table-btn" data-target="motivationsTable">
                    Show Data Table <span class="toggle-icon">▼</span>
                </button>
                <div class="table-container collapsed" id="motivationsTable">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Country</th>
                                <th>Salary</th>
                                <th>People</th>
                                <th>Work</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
            <div class="chart-container">
                <h2>Global Motivation Distribution</h2>
                <canvas id="globalChart"></canvas>
                <button class="toggle-table-btn" data-target="globalTable">
                    Show Data Table <span class="toggle-icon">▼</span>
                </button>
                <div class="table-container collapsed" id="globalTable">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Average Score</th>
                                <th>Percentage</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <button id="backBtn">Back to Survey</button>
    </div>
    <script src="/static/results.js"></script>
</body>
</html>
